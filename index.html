<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Pyodide Interactive Form</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>
<body>
    <h1>Pyodideを使ったインタラクティブな計算デモ</h1>
    <p>加算したい数値を入力してください（カンマ区切り）:</p>
    <input type="text" id="numbers" placeholder="例：1, 2, 3, 4, 5">
    <button onclick="calculateSum()">計算</button>
    <p id="output">結果がここに表示されます。</p>

    <script type="text/javascript">
      let pyodideLoaded = false;
      let pyodideRuntime;

      async function loadPyodideAndPackages() {
        if (!pyodideLoaded) {
          pyodideRuntime = await loadPyodide({
            indexURL : "https://cdn.jsdelivr.net/pyodide/v0.18.1/full/"
          });
          await pyodideRuntime.loadPackage('numpy');
          pyodideLoaded = true;
        }
      }

      window.onload = loadPyodideAndPackages;

      async function calculateSum() {
        if (!pyodideLoaded) {
          await loadPyodideAndPackages();
        }
        
        const input = document.getElementById('numbers').value;
        const numbers = input.split(',').map(Number);

        let result = await pyodideRuntime.runPythonAsync(`
          import numpy as np
          np.sum(${JSON.stringify(numbers)})
        `);

        document.getElementById('output').innerText = "計算結果: " + result.toString();
      }
    </script>
</body>
</html>
